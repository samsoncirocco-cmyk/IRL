name: IRL Golden Path Verification

on: 
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'irl/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Node.js Dependencies
        working-directory: ./irl
        run: npm install

      - name: Install Python Dependencies
        working-directory: ./clients/python
        run: |
          pip install -r requirements.txt || echo "No Python requirements.txt found"

      - name: Run Golden Path Demo
        working-directory: ./irl
        env:
          LIVE_AI: false  # Use Mock AI for CI to save costs/latency
          SIDECAR_PORT: 3000
        run: npm run demo

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: irl-test-artifacts
          path: |
            irl/quarantine/
            irl/patches/
            irl/released/
          retention-days: 7
